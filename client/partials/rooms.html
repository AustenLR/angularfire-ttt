<ul>
  <li ng-repeat="room in rooms">
    <div>Name: {{room.name}}; Number of Players:{{room.length || "NOT WORKING"}}</div> 
    <button ng-click="joinRoom(room.$id, currentUser)">Join {{room.name}}</button>
  </li>
</ul>

<form action="javascript:void(0)" ng-submit="createRoom(room, currentUser)">
  Room Name <input type="text" ng-model="room.name">
  <button>Create New Room</button>
</form>
